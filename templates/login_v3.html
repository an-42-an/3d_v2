<!DOCTYPE html>
<html>
<head>
  <title>LOGIN</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:black; }
    .brand { color:#20bbd3; }
    input, button { box-shadow: 0 0 5px #20bbd3; }
    button { background:#20bbd3; color:black; }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container">
  <div class="row g-0 shadow-lg">

    <!-- Left Image -->
    <div class="col-lg-6 d-none d-lg-block">
      <img src="static/login_bk_1.jpg" class="img-fluid h-100 w-100 object-fit-cover">
    </div>

    <!-- Right Form -->
    <div class="col-lg-6 bg-black text-light p-5">

      <h1 class="brand mb-3">3D XO</h1>
      <h4 class="brand mb-4">{{msg}}</h4>

      <form action="/" method="POST">
        <div class="mb-3">
          <label class="brand">Username</label>
          <input type="text" class="form-control" required name="user">
        </div>

        <div class="mb-3">
          <label class="brand">Password</label>
          <input type="password" class="form-control" required name="pwd">
        </div>

        <button type="submit" class="btn w-100 mt-3">Submit</button>
      </form>

      <a href="/create" class="brand d-block mt-4">Or create new account</a>

    </div>
  </div>
</div>

</body>
</html>
