    <script>
      let aspectRatios = new Map();
        document.addEventListener("DOMContentLoaded", function () {
        const elements = document.querySelectorAll(".a1");
        let aspr = window.innerWidth / window.innerHeight;
        elements.forEach(el => {
            const computed = window.getBoundingClientRect(el);
            const widthPercent = (computed.width) / window.innerWidth * 100;
            const heightPercent = (computed.height) / window.innerHeight * 100;
            const ratio = widthPercent / heightPercent;
            aspectRatios.set(el, ratio);
        });

        function updateAspectRatios() {
            elements.forEach(el => {
                var aspectRatio = window.innerWidth / window.innerHeight;
                const computed = window.getBoundingClientRect(el);
                const widthPercent = (computed.width) / window.innerWidth * 100;
                const ratio = aspectRatios.get(el);
                const newHeight = widthPercent*aspectRatio / (ratio*aspr);
                el.style.height = `${newHeight}%`;
                console.log(newHeight,ratio)
                //aspr=aspectRatio
            });
        }

        window.addEventListener("resize", updateAspectRatios);
        updateAspectRatios();
    });
    </script>
